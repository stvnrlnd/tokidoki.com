title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        collections:
          display: Collections
          instructions: 'Colection based content.'
          icon: addon-boxes-stack
          sets:
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              icon: file-content-list
              fields:
                -
                  import: index_content
            posts:
              display: Posts
              instructions: 'List the most recent Posts.'
              icon: share-mega-phone
              fields:
                -
                  import: posts
        image_and_text:
          display: 'Image and text'
          instructions: 'Image and text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
