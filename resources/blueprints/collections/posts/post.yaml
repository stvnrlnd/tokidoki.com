title: Post
tabs:
  main:
    display: Main
    sections:
      -
        display: Page
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              listable: true
              display: Title
              validate:
                - required
          -
            handle: subtitle
            field: common.text_plain
            config:
              display: Subtitle
      -
        display: Content
        fields:
          -
            handle: article
            field: article.article
            config:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - removeformat
                - anchor
              validate:
                - required
          -
            handle: teaser
            field: common.text_plain
            config:
              display: Teaser
              validate:
                - required
              character_limit: '250'
  seo:
    display: SEO
    sections:
      -
        display: Basic
        instructions: 'Basic SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: Advanced
        instructions: 'Advanced SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_advanced'
      -
        display: 'Open Graph'
        instructions: 'Open Graph meta tags for social sharing.'
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
      -
        display: Sitemap
        instructions: 'Sitemap configuration.'
        fields:
          -
            import: 'statamic-peak-seo::seo_sitemap'
      -
        display: 'JSON-ld Schema'
        instructions: 'Custom JSON-ld schema objects.'
        fields:
          -
            import: 'statamic-peak-seo::seo_jsonld'
  sharing:
    display: Sharing
    sections:
      -
        display: 'Social Media'
        fields:
          -
            handle: posts
            field:
              type: replicator
              display: Posts
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    post:
                      display: Post
                      fields:
                        -
                          handle: content
                          field:
                            type: textarea
                            display: Content
                            validate:
                              - required
                        -
                          handle: published_to
                          field:
                            type: select
                            display: 'Published To'
                            width: 50
                            options:
                              -
                                key: x
                                value: 'X (Twitter)'
                              -
                                key: facebook
                                value: Facebook
                              -
                                key: threads
                                value: Threads
                              -
                                key: mastodon
                                value: Mastodon
                              -
                                key: linkedin
                                value: LinkedIn
                            taggable: true
                            validate:
                              - required
                        -
                          handle: published_at
                          field:
                            time_enabled: true
                            type: date
                            display: 'Published At'
                            width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
              display: Slug
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              listable: true
              validate:
                - required
              display: Date
              time_required: false
              earliest_date: '2021-01-01'
          -
            handle: image
            field: common.image
            config:
              mode: grid
              listable: true
              width: 100
          -
            handle: authors
            field:
              default:
                - faca52e9-e9c6-4f99-8f50-676c5a8d2ae0
              type: users
              display: Authors
